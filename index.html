<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 24px;
        }

        .header p {
            font-size: 1.25rem;
            color: #6b7280;
            max-width: 768px;
            margin: 0 auto;
            line-height: 1.7;
        }

        /* Service Buttons */
        .service-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 48px;
        }

        .service-btn {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 500;
            border: 2px solid #061423;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #061423;
            color: white;
            box-shadow: 0 4px 12px rgba(6, 20, 35, 0.2);
        }

        .service-btn:hover {
            transform: scale(1.05);
        }

        .service-btn.active {
            background: white;
            color: #061423;
            box-shadow: 0 8px 24px rgba(6, 20, 35, 0.3);
        }

        /* Service Content */
        .service-content {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .service-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 128px;
            height: 128px;
            background: #061423;
            border-bottom-right-radius: 50%;
            opacity: 0.9;
        }

        .service-content::after {
            content: '';
            position: absolute;
            top: 32px;
            right: 32px;
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #f59e0b 0%, #eab308 100%);
            border-radius: 16px;
            transform: rotate(12deg);
            opacity: 0.8;
        }

        .decorative-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 160px;
            height: 160px;
            background: #061423;
            border-top-left-radius: 50%;
            opacity: 0.9;
        }

        .content-inner {
            position: relative;
            z-index: 10;
            padding: 48px;
        }

        .service-header {
            display: flex;
            align-items: flex-start;
            gap: 32px;
            margin-bottom: 32px;
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background: #061423;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(6, 20, 35, 0.3);
            flex-shrink: 0;
        }

        .service-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .service-info h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .service-info p {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.7;
        }

        .service-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .features h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .bullet {
            width: 8px;
            height: 8px;
            background: #061423;
            border-radius: 50%;
        }

        .features li span {
            color: #374151;
        }

        .why-choose {
            background: linear-gradient(135deg, #eff6ff 0%, #f1f5f9 100%);
            padding: 24px;
            border-radius: 12px;
        }

        .why-choose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 16px;
        }

        .benefit {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .benefit-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .benefit-icon.green {
            background: #dcfce7;
        }

        .benefit-icon.blue {
            background: #dbeafe;
        }

        .benefit-icon.purple {
            background: #f3e8ff;
        }

        .benefit-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .benefit-dot.green {
            background: #22c55e;
        }

        .benefit-dot.blue {
            background: #3b82f6;
        }

        .benefit-dot.purple {
            background: #a855f7;
        }

        .action-buttons {
            margin-top: 32px;
            display: flex;
            gap: 16px;
        }

        .btn-primary {
            background: #061423;
            color: white;
            padding: 12px 32px;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(6, 20, 35, 0.3);
        }

        .btn-primary:hover {
            background: #040f1a;
            box-shadow: 0 12px 32px rgba(6, 20, 35, 0.4);
        }

        .btn-secondary {
            border: 2px solid #061423;
            color: #061423;
            background: transparent;
            padding: 10px 32px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #061423;
            color: white;
        }

        .bottom-section {
            text-align: center;
            padding: 60px 20px;
        }

        .bottom-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
        }

        .bottom-section p {
            color: #6b7280;
            margin-bottom: 32px;
        }

        .btn-cta {
            background: #061423;
            color: white;
            padding: 16px 48px;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(6, 20, 35, 0.3);
        }

        .btn-cta:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 32px rgba(6, 20, 35, 0.4);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .service-header {
                flex-direction: column;
                gap: 16px;
            }

            .service-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Empower everyone, on every team</h1>
        <p>Connect teams across all departments to quickly respond to challenges and deliver exceptional service experiences with our comprehensive solutions.</p>
    </div>

    <div class="container">
        <div class="service-buttons" id="serviceButtons">
            <!-- Buttons will be generated by JavaScript -->
        </div>

        <div class="service-content">
            <div class="decorative-bottom"></div>
            <div class="content-inner" id="serviceContent">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <h2>Ready to transform your business?</h2>
        <p>Contact us today to discuss how we can help you achieve your goals.</p>
        <button class="btn-cta">Start Your Project</button>
    </div>

    <script>
        const services = [
            {
                id: 'advertising',
                name: 'Advertising & Digital Marketing',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="20" height="14" x="2" y="3" rx="2"/><path d="m22 3-10 9L2 3"/></svg>`,
                description: 'Strategic digital campaigns that drive results and maximize ROI across all digital channels.',
                features: [
                    'PPC Campaign Management',
                    'Social Media Advertising',
                    'Display & Banner Ads',
                    'Conversion Optimization',
                    'Analytics & Reporting'
                ]
            },
            {
                id: 'social-media',
                name: 'Social Media Marketing',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="7" height="18" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/></svg>`,
                description: 'Build your brand presence and engage with your audience across all major social platforms.',
                features: [
                    'Content Strategy & Creation',
                    'Community Management',
                    'Influencer Partnerships',
                    'Social Media Analytics',
                    'Brand Monitoring'
                ]
            },
            {
                id: 'electronics',
                name: 'Electronics Research & Development',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="m15 2 5 5m-5 0 5-5"/></svg>`,
                description: 'Innovative electronic solutions from concept to prototype, bringing your ideas to life.',
                features: [
                    'Circuit Design & Analysis',
                    'Prototype Development',
                    'Component Selection',
                    'Testing & Validation',
                    'Documentation & Support'
                ]
            },
            {
                id: 'web-dev',
                name: 'Web Development',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="m12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>`,
                description: 'Modern, responsive websites and web applications built with cutting-edge technologies.',
                features: [
                    'Custom Web Applications',
                    'E-commerce Solutions',
                    'CMS Development',
                    'API Integration',
                    'Performance Optimization'
                ]
            },
            {
                id: 'seo',
                name: 'Search Engine Optimization (SEO)',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>`,
                description: 'Improve your search rankings and drive organic traffic with proven SEO strategies.',
                features: [
                    'Keyword Research & Strategy',
                    'On-page Optimization',
                    'Technical SEO Audits',
                    'Link Building Campaigns',
                    'SEO Analytics & Reporting'
                ]
            },
            {
                id: 'pcb-design',
                name: 'PCB Design',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M9 9h.01M15 9h.01M9 15h.01M15 15h.01"/></svg>`,
                description: 'Professional PCB design services from schematic to manufacturing-ready boards.',
                features: [
                    'Schematic Design',
                    'PCB Layout & Routing',
                    'Signal Integrity Analysis',
                    'Design Rule Checking',
                    'Manufacturing Support'
                ]
            },
            {
                id: 'mobile-app',
                name: 'Mobile App Development',
                icon: `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 4h3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-3M8 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3m0-16v16m8-16v16"/></svg>`,
                description: 'Native and cross-platform mobile applications that deliver exceptional user experiences.',
                features: [
                    'iOS & Android Development',
                    'Cross-platform Solutions',
                    'UI/UX Design',
                    'App Store Optimization',
                    'Maintenance & Updates'
                ]
            }
        ];

        let selectedService = services[0];

        function createButtons() {
            const buttonsContainer = document.getElementById('serviceButtons');
            buttonsContainer.innerHTML = services.map(service => 
                `<button class="service-btn ${service.id === selectedService.id ? 'active' : ''}" 
                         onclick="selectService('${service.id}')">${service.name}</button>`
            ).join('');
        }

        function selectService(serviceId) {
            selectedService = services.find(s => s.id === serviceId);
            createButtons();
            updateContent();
        }

        function updateContent() {
            const contentContainer = document.getElementById('serviceContent');
            contentContainer.innerHTML = `
                <div class="service-header">
                    <div class="service-icon">
                        ${selectedService.icon}
                    </div>
                    <div class="service-info">
                        <h2>${selectedService.name}</h2>
                        <p>${selectedService.description}</p>
                    </div>
                </div>
                
                <div class="service-details">
                    <div class="features">
                        <h3>Key Features</h3>
                        <ul>
                            ${selectedService.features.map(feature => 
                                `<li><div class="bullet"></div><span>${feature}</span></li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <div class="why-choose">
                        <h3>Why Choose Us?</h3>
                        <div class="benefit">
                            <div class="benefit-icon green">
                                <div class="benefit-dot green"></div>
                            </div>
                            <span>Expert team with proven results</span>
                        </div>
                        <div class="benefit">
                            <div class="benefit-icon blue">
                                <div class="benefit-dot blue"></div>
                            </div>
                            <span>24/7 support and maintenance</span>
                        </div>
                        <div class="benefit">
                            <div class="benefit-icon purple">
                                <div class="benefit-dot purple"></div>
                            </div>
                            <span>Scalable solutions for growth</span>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-primary">Get Started</button>
                    <button class="btn-secondary">Learn More</button>
                </div>
            `;
        }

        // Initialize the interface
        createButtons();
        updateContent();
    </script>
</body>
</html>
